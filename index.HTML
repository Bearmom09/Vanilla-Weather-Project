<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Almarai:wght@300;400;700;800&family=Kode+Mono:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>The Norwegian Weather App</h1>
        <form>
          <input type="search" placeholder="Enter your city.." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Harstad</h1>
          <p>
            Wednesday 12:53, cloudy
            <br />
            Humidity: 80 %, Wind: 5 m/s
          </p>
        </div>
        <div>🌧️ 6°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Bearmom09" target="_blank"> Anita Hansen</a
        >, on
        <a
          href="https://github.com/Bearmom09/Vanilla-Weather-Project"
          target="_blank"
          >GitHub
        </a>
        and
        <a href="https://norwegianweather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
